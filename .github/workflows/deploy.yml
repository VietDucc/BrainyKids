name: Deploy Backend to Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 1: Snyk Security Scan
      - name: üîç Run Snyk to check for vulnerabilities
        uses: snyk/actions/docker@master
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Step 2: Trivy Security Scan
      - name: üîç Run Trivy to check for vulnerabilities
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          chmod +x ./bin/trivy
          export PATH=$PATH:$PWD/bin
          echo "Trivy version:"
          ./bin/trivy --version
          trivy image ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
        continue-on-error: true

      # Step 3: Arachni Security Scan
      - name: üîç Run Arachni with Docker
        run: |
          docker run --rm arachni/arachni \
            arachni --output-only-positives --report-save-path=arachni_report.afr https://brainy-kids-frontend.vercel.app/

        continue-on-error: true

      # Step 4: SonarCloud Code Quality Analysis
      - name: üîé SonarCloud Scan (via Maven)
        run: mvn verify org.sonarsource.scanner.maven:sonar:sonar \
          -Dsonar.projectKey=VietDucc_BrainyKids \
          -Dsonar.organization=your-organization \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

        continue-on-error: true

      - name: üèóÔ∏è Build Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest .

      - name: üì§ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest

      - name: üöÄ Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 8022
          script: |
            # C√†i git n·∫øu ch∆∞a c√≥
            which git || sudo apt-get update && sudo apt-get install -y git

            # C√†i docker-compose n·∫øu ch∆∞a c√≥
            which docker-compose || sudo apt-get update && sudo apt-get install -y docker-compose

            # Th√™m repo v√†o git safe directory
            git config --global --add safe.directory /home/${{ secrets.SERVER_USER }}/BrainyKids

            # Pull repo
            cd ~
            if [ ! -d "BrainyKids" ]; then
              git clone https://github.com/VietDucc/BrainyKids.git
            else
              cd BrainyKids
              git pull origin dev
            fi

            # Ch·∫°y docker-compose
            cd ~/BrainyKids
            docker-compose down
            docker-compose pull
            docker-compose up -d