name: Deploy Backend to Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest .

      - name: 📤 Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest

      - name: 🚀 Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 8022
          script: |
            # Cài git nếu server chưa có
            which git || sudo apt-get update && sudo apt-get install -y git
            
            # Clone hoặc pull repo
            cd ~
            if [ ! -d "BrainyKids" ]; then
              git clone https://github.com/VietDucc/BrainyKids.git
            else
              cd BrainyKids
              git pull origin dev
            fi
            
            # Chạy docker-compose
            cd ~/BrainyKids
            docker-compose down
            docker-compose pull
            docker-compose up -d