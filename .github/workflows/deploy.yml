name: Deploy Backend to Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest .

      - name: ğŸ“¤ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest

      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 8022
          script: |
            # CÃ i git náº¿u chÆ°a cÃ³
            which git || sudo apt-get update && sudo apt-get install -y git

            # CÃ i docker-compose náº¿u chÆ°a cÃ³
            which docker-compose || sudo apt-get update && sudo apt-get install -y docker-compose

            # ThÃªm repo vÃ o git safe directory
            git config --global --add safe.directory /home/${{ secrets.SERVER_USER }}/BrainyKids

            # Pull repo
            cd ~
            if [ ! -d "BrainyKids" ]; then
              git clone https://github.com/VietDucc/BrainyKids.git
            else
              cd BrainyKids
              git pull origin dev
            fi

            # Cháº¡y docker-compose
            cd ~/BrainyKids
            docker-compose down
            docker-compose pull
            docker-compose up -d
